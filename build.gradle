group 'arkadi'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


subprojects {
    apply plugin: 'war'
    sourceCompatibility = 1.8
    repositories {
        mavenCentral()
    }

    group 'arkadi'

    dependencies {
        providedCompile 'javax:javaee-api:7.0'
        providedCompile 'fish.payara.extras:payara-embedded-web:5.184'
        providedCompile 'com.h2database:h2:1.4.197'
    }
}


