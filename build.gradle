group 'arkadi'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

allprojects {
    task micro(type:War) {
        doFirst { task ->
            println "I'm $task.project.name"
        }
    }
}

subprojects {
    apply plugin: 'war'
    group 'arkadi'
    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        providedCompile 'javax:javaee-api:7.0'
        providedCompile 'fish.payara.extras:payara-embedded-web:5.184'
        providedCompile 'com.h2database:h2:1.4.197'
    }

    micro {
        doLast {
            println "- depend on micro"
        }
        afterEvaluate { Project project ->
            doLast {
                println "- $project.name finished build" 
                }
            }
        }
}


project(':api') {

    dependencies {
        compile project(':lib')
    }

    configurations {
        api
    }

    micro {
        baseName = 'api-micro'

    }

    artifacts {
        api micro
    }
}