// TIP this have to be on top of the build script
// TIP this Plugin will be applied  for every subject
plugins {
    id "com.benjaminsproule.swagger" version "1.0.0"
}

group 'arkadi'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

allprojects {
    task micro(type: War) {
        doFirst { task ->
            println "I'm $task.project.name"
        }
    }
}

subprojects {
    apply plugin: 'war'
    apply plugin: "com.benjaminsproule.swagger"

    repositories {
        mavenCentral()
    }

    dependencies {
        providedCompile 'javax:javaee-api:7.0'
        providedCompile 'fish.payara.extras:payara-embedded-web:5.184'
        compile 'io.swagger:swagger-annotations:1.5.22'
        compile 'com.h2database:h2:1.4.197'
    }

    group 'arkadi'
    sourceCompatibility = 1.8

    micro {
        doLast {
            println "- depend on micro"
        }
        afterEvaluate { Project project ->
            doLast {
                println "- $project.name finished build"
            }
        }
    }
}


project(':api') {

    dependencies {
        compile project(':lib')
    }

    configurations {
        api
    }
    //TIP modify task created for all projects in the all-projects clauses  
    micro {
        baseName = 'api-micro'

    }

    artifacts {
        api micro
    }

}

project(':lib'){
    micro {
        baseName = 'lib-micro'

    }

    swagger {
        apiSource {
            springmvc = false
            locations = ['com.arkadi.books.rest']
            schemes = ['http', 'https']
            host = 'localhost:8080'
            basePath = '/lib'
            outputFormats = ['json', 'yaml']
            info {
                title = "need some swag ?"
                version = "1.0.0"
                license {
                    name = 'Apache 2.0'
                }
            }
            securityDefinition {
                name = 'basicAuth'
                type = 'basic'
            }
            outputPath = "src/main/webapp/document.html"
            swaggerDirectory = "src/main/webapp"
            attachSwaggerArtifact = true
        }
    }
}